

      <div class="surface-card p-4 shadow-2 border-round">
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12 md:col-6"><label for="avatar2" class="font-medium text-900">Avatar</label>
            <div class="flex align-items-center"><img src="assets/images/blocks/avatars/circle/avatar-f-4.png"
                class="mr-4">
              <p-fileUpload id="avatar2" mode="basic" name="avatar" url="./upload.php" accept="image/*"
                maxfilesize="1000000" styleclass="p-button-outlined p-button-plain" chooselabel="Upload Image"
                class="p-element">
                <!---->
                <div class="p-fileupload p-fileupload-basic p-component ng-star-inserted">
                  <p-messages class="p-element ng-tns-c31-7 ng-star-inserted">
                    <div role="alert" class="p-messages p-component ng-tns-c31-7">
                      <!---->
                      <!---->
                      <!---->
                      <!---->
                    </div>
                  </p-messages>
                  <span tabindex="0" pripple=""
                    class="p-ripple p-element p-button-outlined p-button-plain p-button p-component p-fileupload-choose"><span
                      class="p-button-icon p-button-icon-left pi pi-plus"></span>
                    <span class="p-button-label">Upload
                      Image</span><input type="file" accept="image/*" class="ng-star-inserted">
                    <!----><span class="p-ink"></span>
                  </span>
                </div>
                <!---->
              </p-fileUpload>
            </div>
          </div>
          <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
          <div class="field mb-4 col-12"><label for="nickname2" class="font-medium text-900">Nickname</label>
            <input id="nickname2" type="text" pinputtext="" class="p-inputtext p-component p-element"
              [(ngModel)]="nickname">
          </div>
          <div class="field mb-4 col-12 md:col-6"><label for="email2" class="font-medium text-900">Email</label>
            <input id="email2" type="text" pinputtext="" class="p-inputtext p-component p-element" [(ngModel)]="email">
          </div>
          <div class="field mb-4 col-12 md:col-6"><label for="country2" class="font-medium text-900">Country</label>
            <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true"
              filterBy="name" [showClear]="true" placeholder="Select a Country">

              <ng-template let-country pTemplate="item">
                <div class="country-item">
                  <img [src]="country.image" style=" width: 30px;height: 20px; display: inline-block;" />
                  <div style=" display: inline-block;padding: 5px;">{{country.name}}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="password" class="font-medium text-900">password</label>
            <input id="password" type="text" pinputtext="" class="p-inputtext p-component p-element" [(ngModel)]="pass">
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="password2" class="font-medium text-900">confirm password</label>
            <input id="password2" type="text" pinputtext="" class="p-inputtext p-component p-element"
              [(ngModel)]="pass2">
          </div>

          <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
          <div class="col-12">
            <button pbutton="" pripple="" label="Save Changes"
              class="p-element p-ripple w-auto mt-3 p-button p-component">
              <span class="p-button-label">Save Changes</span>
              <span class="p-ink"></span>
            </button>
          </div>
        </div>
      </div>
