<div class="w-full" >

  <div class="border-1 p-4 mb-3 border-round flex flex-column md:flex-row align-items-start md:align-items-center md:justify-content-between cursor-pointer surface-card surface-border"   *ngFor="let zon of Zone">
    <div class="flex align-items-start mr-0 md:mr-8">
      <img  src="{{zon.value.img_zone}}" class="mr-3"
        style="width: 50px;">
      <div>
        <div class="font-medium mb-2 text-900">{{zon.value.name_zone_fr}}</div>
        <span class="p-1 border-round surface-100 text-600">{{zon.value.name_zone_ar}}
          </span>
      </div>
    </div>
    <div class="flex align-items-center">
      <button pButton pRipple type="button" icon="pi pi-arrow-right" class="p-button-rounded"  [routerLink]="['/Application/Main/pharmacie/',zon.key]"></button>
    </div>
  </div>

</div>
